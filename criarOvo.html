<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/criarOvo.css">
    
    <title>Document</title>
</head>

<body>

    <main>

        <h1 class="text-center">Mostre como seria seu ovo</h1>
    
        <form class="row g-3">
            
            <div class="col-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome completo">
            </div>
            
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
    
            <div class="col-6">
                <label for="nome_ovo" class="form-label">Nome do Ovo</label>
                <input type="text" class="form-control" id="nome_ovo" placeholder="Nome do Ovo">
            </div>
    
    
            <div class="col-md-6">
                <label for="especie" class="form-label">Espécie do Ovo</label>
                <select id="especie" class="form-select">
                    <option selected>Choose...</option>
                    <option>Dragão</option>
                    <option>Ovo</option>
                    <option>Demônio</option>
                    <option>Humano</option>
                    <option>Slime</option>
                    <option>Slime</option>
                </select>
            </div>
    
            <div class="col-md-6">
                <label for="foto-ovo" class="form-label">Mande Foto do seu Ovo</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02" accept="image/png, image/jpeg">
                </div>
            </div>
    
            <div class="col-md-6">
                <p class="form-label">Selecione o gênero do Ovo</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Outro</label>
                </div>
            </div>

            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">Escreva a história para o seu ovo</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
    
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Receber feedback via e-mail
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Criar Ovo</button>
                <button type="button" class="btn btn-secondary"><a href="qsmp.html">Voltar</a></button>
            </div>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
